<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>헤더! Header!</title>
  </head>
  <body>
    <h1>All about Header</h1>
    <p class="title">< header > 내용 < header /></p>
    <button onclick="handler()" id="button">SHOW</button>
    <div id="show" style="flex-direction: column; row-gap: 20px; display: none">
      <a href="netflix.html">
        <figcaption>NETFLIX</figcaption>
        <img src="img/20241122112523.png" alt="netflix sample1" />
      </a>
      <a href="kakao.html">
        <figcaption>KAKAO</figcaption>
        <img src="img/20241122112558.png" alt="kakao sample2" />
      </a>
      <a href="naver.html">
        <figcaption>NAVER</figcaption>
        <img src="img/20241122112609.png" alt="naver sample3" />
      </a>
      <a href="google.html">
        <figcaption>GOOGLE</figcaption>
        <img src="img/20241122113158.png" alt="google header" />
      </a>
    </div>
  </body>
  <script>
    const imgs = document.getElementById("show");
    const button = document.getElementById("button");
    function handler() {
      console.log(button.innerHTML);
      //   console.log(imgs);
      console.log(imgs.style.display);
      if (imgs.style.display === "flex") {
        button.innerHTML = "SHOW";
        return (imgs.style.display = "none");
      }
      imgs.style.display = "flex";
      button.innerHTML = "HIDE";
    }
  </script>
</html>
